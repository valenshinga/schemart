---
grails:
    profile: web
    codegen:
        defaultPackage: schemart
    gorm:
        autowire: true
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
        default.mapping: {
            id generator: 'org.hibernate.id.enhanced.SequenceStyleGenerator', params: [prefer_sequence_per_entity: true]
        }
    plugin:
        springsecurity:
            ui:
                encodePassword: false
                password:
                    minLength: 8
                    maxLength: 64
                    validationRegex: '^.*(?=.*\\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&]).*$'
                register:
                    defaultRoleNames: ['ROLE_USER']
                #     emailFrom: '"Calim" <notificaciones@calim.com.ar>'
                # forgotPassword.emailFrom: '"Calim" <notificaciones@calim.com.ar>'
            successHandler:
                defaultTargetUrl: "/start/index"
                alwaysUseDefault: false
                targetUrlParameter: 'spring-security-redirect'
                ajaxSuccessUrl: '/login/ajaxSuccess'
                successHandler.useReferer: false
    cors:
        enabled: true
    server:
        url:
            timeout: 300000
        proxy:
            timeout: 300000
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
                - text/html
                - application/xhtml+xml
            js: text/javascript
            json:
                - application/json
                - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
                - application/hal+json
                - application/hal+xml
            xml:
                - text/xml
                - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 52428800
            maxRequestSize: 52428800
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

